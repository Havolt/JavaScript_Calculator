<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>

    body, html{
      background-color: #f7f7f7;
    }

    #app{
      width: 440px;
      height: 600px;
      border: 2px solid black;
      border-radius: 2%;
      margin: 0 auto;
      background-color: #6d0f0f;
    }

    #screen{
      border: 2px solid black;
      width: 300px;
      height: 100px;
      margin: 20px auto;
    }

    #prevScreen{
      width: 300px;
      height: 28px;
      background-color: white;
      text-align: right;
    }

    #mainScreen{
      width: 300px;
      height: 70px;
      border: none;
      font-size: 40px;
      text-align: right;
    }

    #pad{
      width: 320px;
      margin: 0 auto;
    }

    button{
      width: 78px;
      height: 96px;
      font-size: 2em;
      margin-right: 2px;
      margin-bottom: 2px;
    }

    button:hover{
      cursor: pointer;
      background-color: lightblue;
    }


    </style>
  </head>
  <body>


    <div id="app">
      <div id="screen">
        <div id="prevScreen"></div>
        <input type="text" id="mainScreen" name="mainScreen" value="0">
      </div>
      <div id="pad"></div>
    </div>

    <script>

    /*

    When arithmetic buttons are used it is calling the current symbol instead of previous one, need to fix in next
    update of code


    */

    //Element Assignments
    const app = document.getElementById('app');
    const pad = document.getElementById('pad');
    const buttons = document.getElementsByTagName('button');
    const mainScreen = document.getElementById('mainScreen');
    const prevScreen = document.getElementById('prevScreen');

    //Holders and variables
    let total = 0;
    let currNum;
    let prevArr = [];
    let prevNum;

    //Arithmetic Booleans
    let addBool = false;
    let minBool = false;
    let mulBool = false;
    let divBool = false;
    let combineNums = false;

    //Button Maker
    function makeButtons(){
      for(var i = 1; i < 10; i++){
        var butt = document.createElement('button');
        butt.innerHTML=i;
        butt.className = "numButton";
        butt.name=i;
        pad.appendChild(butt);
        if(i == 3){
          var butt2 = document.createElement('button');
          butt2.innerHTML="+";
          butt2.className="arithmeticButton";
          butt2.name="plus"
          pad.appendChild(butt2);
        }
        else if(i == 6){
          var butt2 = document.createElement('button');
          butt2.innerHTML="-";
          butt2.className="arithmeticButton";
          butt2.name="minus";
          pad.appendChild(butt2);
        }
        else if(i == 9){
          var butt2 = document.createElement('button');
          butt2.innerHTML="&times;";
          butt2.className="arithmeticButton";
          butt2.name="multiply";
          pad.appendChild(butt2);
          var butt5 = document.createElement('button');
          butt5.innerHTML="C";
          butt5.className="clearButton";
          butt5.name="clearer";
          pad.appendChild(butt5);
          var butt3 = document.createElement('button');
          butt3.innerHTML="0";
          butt3.className="numButton";
          butt3.name=0;
          pad.appendChild(butt3);
          var butt6 = document.createElement('button');
          butt6.innerHTML="=";
          butt6.className="equalButton";
          butt6.name="equals"
          pad.appendChild(butt6);
          var butt4 = document.createElement('button');
          butt4.innerHTML="&divide;";
          butt4.className="arithmeticButton";
          butt4.name="divide";
          pad.appendChild(butt4);

        }
        else if(i == 10){

        }
      }
    }
    makeButtons();

    function addition(){
      if(currNum !== undefined){
        if(combineNums == false){
          prevNum = currNum;
          prevArr.push(currNum);
          prevArr.push('+');
          currNum = undefined;
          combineNums = true;
          addBool = true;
          minBool = false;
          mulBool = false;
          divBool = false;

        }
        else{
          prevArr.push(currNum);
          prevArr.push('+');
          if(addBool == true){
            total = parseInt(prevNum) + parseInt(currNum);
          }
          else if(minBool == true){
            total = parseInt(prevNum) - parseInt(currNum);
          }
          else if(mulBool == true){
            total = parseInt(prevNum) * parseInt(currNum);
          }
          total = parseInt(prevNum) + parseInt(currNum);
          prevNum = total;
          currNum = undefined;
          mainScreen.value = total;
          addBool = true;
          minBool = false;
          mulBool = false;
          divBool = false;
          console.log(total);
        }
        prevScreen.innerHTML= prevArr.join(' ');
      }
      console.log('plusing');
    }

    function subtraction(){
      if(currNum !== undefined){
        if(combineNums == false){
          prevNum = currNum;
          prevArr.push(currNum);
          prevArr.push('-');
          currNum = undefined;
          combineNums = true;
          addBool = false;
          minBool = true;
          mulBool = false;
          divBool = false;

        }
        else{
          prevArr.push(currNum);
          prevArr.push('-');
          if(addBool == true){
            total = parseInt(prevNum) + parseInt(currNum);
          }
          else if(minBool == true){
            total = parseInt(prevNum) - parseInt(currNum);
          }
          else if(mulBool == true){
            total = parseInt(prevNum) * parseInt(currNum);
          }
          prevNum = total;
          currNum = undefined;
          mainScreen.value = total;
          addBool = false;
          minBool = true;
          mulBool = false;
          divBool = false;
          console.log(total);
        }
        prevScreen.innerHTML= prevArr.join(' ');
      }
      console.log('minusing');
    }

    function multiplication(){
      if(currNum !== undefined){
        if(combineNums == false){
          prevNum = currNum;
          prevArr.push(currNum);
          prevArr.push('&#215');
          currNum = undefined;
          combineNums = true;
          addBool = false;
          minBool = false;
          mulBool = true;
          divBool = false;

        }
        else{
          prevArr.push(currNum);
          prevArr.push('&#215');
          if(addBool == true){
            total = parseInt(prevNum) + parseInt(currNum);
          }
          else if(minBool == true){
            total = parseInt(prevNum) - parseInt(currNum);
          }
          else if(mulBool == true){
            total = parseInt(prevNum) * parseInt(currNum);
          }
          prevNum = total;
          currNum = undefined;
          mainScreen.value = total;
          addBool = false;
          minBool = false;
          mulBool = true;
          divBool = false;
          console.log(total);
        }
        prevScreen.innerHTML= prevArr.join(' ');
      }
      console.log('multiplising');
    }

    function clearAll(){
      total = 0;
      currNum = undefined;
      prevArr = [];
      prevNum = undefined;

      //Arithmetic Booleans
      addBool = false;
      minBool = false;
      mulBool = false;
      divBool = false;
      combineNums = false;
    }

    function equalAll(){
      if(addBool == true){
        total = parseInt(prevNum) + parseInt(currNum);
      }
      else if(minBool == true){
        total = parseInt(prevNum) - parseInt(currNum);
      }
      else if(mulBool == true){
        total = parseInt(prevNum) * parseInt(currNum);
      }
      mainScreen.value = total;
      prevNum = total;
      addBool = false;
      minBool = false;
      mulBool = false;
      divBool = false;
      combineNums = false;
    }

    function workHorse(event){
      if(parseInt(event.target.name) || event.target.name == 0){
        if(currNum == undefined){
          currNum = event.target.name;
        }else if(currNum.length < 13){
          currNum += event.target.name;
        }
        mainScreen.value = currNum;
        console.log(currNum);
      }
      else if(event.target.name == 'plus' ){
        addition();
      }
      else if(event.target.name == 'minus' ){
        subtraction();
      }
      else if(event.target.name == 'multiply'){
        multiplication();
      }
      else if(event.target.name == 'clearer'){
        clearAll();
      }
      else if(event.target.name == 'equals'){
        equalAll();
      }

    }
    //Assign Event Listener to Buttons
    for(var i = 0; i < buttons.length; i++){
      buttons[i].addEventListener('click', workHorse);
    }







    </script>

  </body>
</html>
